<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriCC LID Instances per Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .languages-table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .sort-btn.active {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 0.9em;
            width: 250px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .languages-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .languages-table th,
        .languages-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .languages-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .languages-table th:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }
        
        .languages-table tbody tr {
            transition: background-color 0.3s ease;
        }
        
        .languages-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .language-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .region-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            color: white;
        }
        
        .instances-count {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .sort-indicator {
            margin-left: 5px;
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .table-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-controls {
                flex-wrap: wrap;
            }
            
            .search-box {
                width: 100%;
            }
            
            .languages-table th,
            .languages-table td {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="/">AfriCC LID Instances per Language</a></h1>
        <p class="subtitle">Comprehensive visualization of African language representation in the dataset</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalLanguages">0</div>
                <div class="stat-label">African Languages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgEntries">0</div>
                <div class="stat-label">Average per Language</div>
            </div>
        </div>
        
        <div class="languages-table-container">
            <div class="table-header">
                <h3 class="table-title">All African Languages</h3>
                <div class="sort-controls">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search languages...">
                    <button class="sort-btn active" onclick="sortTable('name')">Sort A-Z</button>
                    <button class="sort-btn" onclick="sortTable('region')">Sort by Region</button>
                    <button class="sort-btn" onclick="sortTable('instances')">Sort by Instances</button>
                </div>
            </div>
            
            <table class="languages-table">
                <thead>
                    <tr>
                        <th onclick="sortTable('name')">Language <span class="sort-indicator" id="nameSort">↑</span></th>
                        <th onclick="sortTable('region')">Region <span class="sort-indicator" id="regionSort"></span></th>
                        <th onclick="sortTable('instances')">Instances <span class="sort-indicator" id="instancesSort"></span></th>
                    </tr>
                </thead>
                <tbody id="languagesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // African languages data organized by region
        const africanLanguagesData = {
            'West Africa': {
                'Swahili': 1,
                'Efik': 1,
                'Gokana': 1,
                'Aja (Benin)': 3,
                'Gun': 3,
                'Fanti': 5,
                'Fon': 6,
                'Nigerian Fulfulde': 13,
                'Ewe': 20,
                'Twi': 29,
                'Yoruba': 130,
                'Nigerian Pidgin': 101,
                'Hausa': 168,
                'Igbo': 234,
                'Kabiyè': 340,
                'Dagbani': 1000
            },
            'East Africa': {
                'Luo (Kenya and Tanzania)': 1,
                'Acoli': 1,
                'Nyankole': 1,
                'Kikuyu; Gikuyu': 29,
                'Swahili (individual language)': 1979
            },
            'Southern Africa': {
                'Venda': 6,
                'Pedi; Sepedi; Northern Sotho': 12,
                'Swati': 16,
                'Chichewa; Chewa; Nyanja': 20,
                'Tumbuka': 21,
                'Tswana': 21,
                'Tsonga': 27,
                'Ganda': 38,
                'Koongo': 42,
                'Kongo': 45,
                'Zulu': 153,
                'Xhosa': 166,
                'Sotho, Southern': 234,
                'Kinyarwanda': 321,
                'Shona': 472
            },
            'North Africa': {
                'Mesopotamian Arabic': 1,
                'Tunisian Arabic': 3,
                'Najdi Arabic': 48,
                'Central Atlas Tamazight': 49,
                'Kabyle': 82,
                'Moroccan Arabic': 384,
                'Egyptian Arabic': 909
            },
            'Central Africa': {
                'Kituba (Democratic Republic of Congo)': 3,
                'Rundi': 4,
                'Makhuwa': 4,
                'Lingala': 18,
                'Sango': 64,
                'Southwestern Dinka': 91
            },
            'Horn of Africa': {
                'Tigrinya': 17,
                'West Central Oromo': 187,
                'Somali': 458,
                'Amharic': 574
            },
            'Malagasy': {
                'Antankarana Malagasy': 1,
                'Malagasy': 24,
                'Plateau Malagasy': 1022
            },
            'Other African': {
                'Basa': 15,
                'Bambara': 15,
                'Mossi': 4,
                'Farefare': 3,
                'Southern Dagaare': 7,
                'Gourmanchéma': 1,
                'Wolof': 50
            }
        };

        // Region colors
        const regionColors = {
            'West Africa': '#FF6B6B',
            'East Africa': '#4ECDC4',
            'Southern Africa': '#45B7D1',
            'North Africa': '#96CEB4',
            'Central Africa': '#FFEAA7',
            'Horn of Africa': '#DDA0DD',
            'Malagasy': '#FFB8B8',
            'Other African': '#C8E6C9'
        };

        // Prepare data
        let allLanguages = [];
        let totalLanguages = 0;
        let totalEntries = 0;

        Object.keys(africanLanguagesData).forEach(region => {
            const languages = africanLanguagesData[region];
            totalLanguages += Object.keys(languages).length;
            
            Object.entries(languages).forEach(([lang, count]) => {
                allLanguages.push({
                    name: lang,
                    region: region,
                    instances: count
                });
                totalEntries += count;
            });
        });

        // Update stats
        document.getElementById('totalLanguages').textContent = totalLanguages;
        document.getElementById('totalEntries').textContent = totalEntries.toLocaleString();
        document.getElementById('avgEntries').textContent = Math.round(totalEntries / totalLanguages);

        // Current sort state
        let currentSort = { field: 'name', ascending: false };
        let filteredLanguages = [...allLanguages];

        // Sort function
        function sortTable(field) {
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }

            // Update sort indicators
            document.querySelectorAll('.sort-indicator').forEach(indicator => indicator.textContent = '');
            
            if (currentSort.field === field) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.field = field;
                currentSort.ascending = true;
            }

            const indicator = document.getElementById(field + 'Sort');
            indicator.textContent = currentSort.ascending ? '↑' : '↓';

            // Sort the data
            filteredLanguages.sort((a, b) => {
                let aVal, bVal;
                
                if (field === 'instances') {
                    aVal = a.instances;
                    bVal = b.instances;
                    return currentSort.ascending ? aVal - bVal : bVal - aVal;
                } else {
                    aVal = a[field].toLowerCase();
                    bVal = b[field].toLowerCase();
                    if (currentSort.ascending) {
                        return aVal.localeCompare(bVal);
                    } else {
                        return bVal.localeCompare(aVal);
                    }
                }
            });

            renderTable();
        }

        // Search function
        function searchLanguages() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredLanguages = allLanguages.filter(lang => 
                lang.name.toLowerCase().includes(searchTerm) || 
                lang.region.toLowerCase().includes(searchTerm)
            );
            
            // Re-apply current sort
            sortTable(currentSort.field);
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('languagesTableBody');
            tbody.innerHTML = '';

            filteredLanguages.forEach(lang => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="language-name">${lang.name}</td>
                    <td><span class="region-tag" style="background-color: ${regionColors[lang.region]}">${lang.region}</span></td>
                    <td class="instances-count">${lang.instances.toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize
        document.getElementById('searchBox').addEventListener('input', searchLanguages);
        
        // Initial sort by name (alphabetical)
        sortTable('name');
    </script>
</body>
</html>
